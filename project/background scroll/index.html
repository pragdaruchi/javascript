<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Background Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="swiper mySwiper">
     <div class="swiper-wrapper">
       <div class="swiper-slide">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiDy4aCQnyTUqq8fRpTgjiwd1TuZOS9i49Cg&s" alt="">
       </div>
      <div class="swiper-slide">
         <img src="https://m.media-amazon.com/images/I/71wE3kw7obL._UF894,1000_QL80_.jpg" alt="">
      </div>
      <div class="swiper-slide">
         <img src="https://static.vecteezy.com/system/resources/thumbnails/014/001/155/small_2x/amazing-beach-landscape-super-wide-panoramic-exotic-travel-background-luxury-travel-idyllic-couple-honeymoon-love-destination-sunny-sea-sand-sky-exotic-resort-coast-palm-lagoon-seascape-banner-photo.jpg " alt="">
      </div>
      <div class="swiper-slide">
         <img src="https://png.pngtree.com/thumb_back/fh260/background/20240619/pngtree-cb-background-hd-2022-download-picsart-and-snapseed-photo-editing-image_15894047.jpg" alt="">
      </div>
      <div class="swiper-slide">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUY51zWzE-iPw9jhLPp9H0Ah-UimSottM8Qg&s" alt="">
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
