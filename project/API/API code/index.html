<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather</title>
   <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
   <div class="bg-[#e3effb] h-182 w-384 flex justify-center items-center">

       <div class="bg-black h-155 w-95 rounded-3xl">
               <div class="bg-[#e6f0fc] h-149 mx-3 my-3 rounded-2xl">

<h1 class="text-3xl font-bold text-gray-700 mb-6 text-center py-4">Weather</h1>

<div class="flex gap-2 mb-6">
  <input type="text" id="inp" placeholder="Enter city..."

  <button onclick="getWeather()" 
    class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition">
    Search
  </button>
</div>
<h1 id="heading" class="text-xl font-semibold text-gray-800 text-center"></h1>
<img src="" id="img" class="mx-auto w-20 h-20 hidden" alt="Weather Icon">
<img class="mx-14 h-37 -my-" src="Screenshot 2025-08-19 180455.png" alt="">
<h4 class="text-center text-[#8a93a7] my-5 text-2xl font-semibold">Partly Cloudly</h4>
<div class="flex justify-evenly">
   <div class="bg-white h-30 w-35 rounded-xl py-5 text-center">
          <h4 class="text-[#8a93a7] text-2xl  ">Humidity</h4>
          <h4 class="text-black font-bold text-3xl ">58%</h4>
   </div>
   <div class="bg-white h-30 w-35 rounded-xl py-5 text-center">
 <h4 class="text-[#8a93a7] text-2xl  ">Rain</h4>
          <h4 class="text-black font-bold text-3xl">10%</h4>
   </div>
  </div>
  <div class="flex justify-between mx-6 py-5">
      <img class="h-8" src="./mdi--location.png" alt="">

        <div class="bg-[#69708b] h-2 mx-1  w-2  rounded-full"></div>
        <div class="bg-white h-2 mx-1  w-2  rounded-full"></div>
        <div class="bg-white h-2 mx-1  w-2  rounded-full"></div>
      </div>
      <img class="h-8" src="./f7--menu.png" alt="">
  </div>
               </div>
       </div>
       <img class="h-60" src="Screenshot 2025-08-19 191733.png" alt="">
   </div>
